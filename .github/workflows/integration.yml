name: Integration

on:
  push:
  pull_request:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.18'
    
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: Lint Go Code
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        staticcheck ./...
        
  vet:
    name: Vet
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.18'
    
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: Vet Go code
      run: go vet ./...
    
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.18'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Compile
        run: make build
